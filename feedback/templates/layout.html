<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Home</title>
    {% endif %}
</head>

<body>
    <header>
        <div class="container-fluid mynav">
            <nav class="navbar navbar-expand-lg p-3">
                <div class="container-fluid">
                    <a class="navbar-brand portf" href="{{ url_for('home') }}">Feed Back</a>
                    <div>
                        <button class="navbar-toggler btn btn-outline-info" type="button" data-toggle="collapse"
                            data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <h6>Menu</h6>
                            <!-- <span class="navbar-toggler-icon"></span> -->
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <ul class="navbar-nav ml-auto my-2 my-lg-0 navbar-nav-toggle"
                            style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('feedback') }}">Feed Back</a>
                            </li>
                        </ul>
                        <form action="{{ url_for('search') }}" class="d-flex">
                            <input name="name" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container-fluid">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, msg in messages %}
        <div class="alert alert-{{ category}}">
            <p>{{msg}}</p>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </div>

    <footer class="footer mt-4">
        <div class="container">
            <div class="foo">
                <ul>
                    <li>
                        <a class="contacts" href="https://wa.me/2348149795370" target="_blank">
                            <img class="img" src="{{ url_for('static', filename='assets/whatsapp.svg') }}"
                                alt="Whatsapp">
                        </a>
                    </li>
                    <li>
                        <a class="contacts" href="https://twitter.com/jamesconfy" target="_blank">
                            <img class="img" src="{{ url_for('static', filename='assets/twitter.svg') }}" alt="Twitter">
                        </a>
                    </li>
                    <li>
                        <a class="contacts" href="https://instagram.com/jconfy" target="_blank">
                            <img class="img" src="{{ url_for('static', filename='assets/instagram.svg') }}"
                                alt="Instagram">
                        </a>
                    </li>
                    <li>
                        <a class="contacts" href="https://www.facebook.com/jamesconfy8" target="_blank">
                            <img class="img" src="{{ url_for('static', filename='assets/facebook.svg') }}"
                                alt="Facebook">
                        </a>
                    </li>
                    <li>
                        <a class="contacts" href="https://t.me/jamesconfy" target="_blank">
                            <img class="img" src="{{ url_for('static', filename='assets/telegram.svg') }}"
                                alt="Telegram">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>
</html>
